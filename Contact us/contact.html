<!DOCTYPE html>
<html>
<head>
<meta name ="veiwport" content="width=device-width,initial-scale=1.0">
<title>
    Contact us page
    
</title>
<link rel="stylesheet" type = "text/css" href="contact.css">
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <section class="contact">
        <div class="content">
            <h2> INFO</h2>
            <p>This is a open source software for gaining the knowlegde of speech recognition chatbot.<br>
            </p>
        </div>
        <div class="container">
            <div class="contactinfo">
                <div class="box">
                    <div class="icon">
                        <i class="fa fa-map-marker text-blue"></i>
                    </div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>For all enquries, please email us  using the form below,<br> Pune-411014</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon">
                        <i class="fa fa-envelope text-blue"></i>
                    </div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>rohan.katta19@vit.edu</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon">
                        <i class="fa fa-phone text-blue"></i>
                    </div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>xxx-xxx-xxx</p>
                    </div>
                </div>
            </div>
            <div class="contactform">
                <form>
                    <h2>Send messages</h2>
                    <div class="inputBox">
                        <input type="text" name="" required="required" id="Fullname">
                        <span> Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="" required="required" id="Email">
                        <span> Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea  required="required" id="Message"></textarea>
                        <span>Type your message....</span>
                    </div>
                    <div class="inputBox">
                        <button onclick="sendContact();">Send</button>
                        
                    </div>
                </form>
                
            </div>
        </div>
    </section>

</body>
<script src="jss/contact.js"></script>
<form onsubmit="return false">
</form>


</html>
